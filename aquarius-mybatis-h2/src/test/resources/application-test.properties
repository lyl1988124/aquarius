server.port=8888

spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true

spring.datasource.druid.username=sa
spring.datasource.druid.password=sa
spring.datasource.druid.driver-class-name=org.h2.Driver
#spring.datasource.druid.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.druid.url=jdbc:h2:mem:test
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.schema=classpath:h2/schema.sql
spring.datasource.data=classpath:h2/data.sql
#
spring.datasource.druid.initial-size=5
spring.datasource.druid.minIdle=5
spring.datasource.druid.validationQuery=SELECT 1
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false


mybatis.mapper-locations=classpath:mapping/*-mapper.xml
mybatis.type-aliases-package=com.lyl.h2.entity

#showSql
logging.level.com.example.mapper=debug
